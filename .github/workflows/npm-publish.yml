name: Publish Npm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
        name: ğŸ›’ "Checkout Source code"

      - name: âœ¨ Setup Node.js environment ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ› ï¸ Install Depependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: ğŸ› ï¸ Build
        run: npm run build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}